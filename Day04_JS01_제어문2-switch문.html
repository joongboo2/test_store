<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>조건문2: switch 문</title>
</head>
<body>
<h1>switch 문</h1>
<hr>

<script>
    document.write("요일표시");
    document.write("<hr>");

    var weekday = 2 ;

        if(weekday == 0) {
            document.write("일요일");
        } else if (weekday == 1) {
            document.write("월요일");
        } else if (weekday == 2) {
            document.write("화요일");
        } else if (weekday == 3) {
            document.write("수요일");
        } else if (weekday == 4) {
            document.write("목요일");
        } else if (weekday == 5) {
            document.write("금요일");
        } else if (weekday == 6) {
            document.write("토요일");
        } else {
            document.write("0 ~ 6 사이의 숫자로 바꿔서 문서를 다시 읽기합니다.")
        }

    </script>
    <hr>
    <p> 위에 if문을 switch문으로 벼경해 동일한 결과를 확인합니다.</p>

    <hr>
    <script>
        var weekday2 = 0 ;

        switch (weekday2) {
            case 0 : 
                document.write("일요일<br>");
                break;
            case 1 :
                document.write("월요일<br>");
                break;
            case 2 :
                document.write("화요일<br>");
                break;
            case 3 :
                document.write("수요일<br>");
                break;
            case 4 :
                document.write("목요일<br>");
                break;
            case 5 :
                document.write("금요일<br>");
                break;
            case 6 :
                document.write("토요일<br>");
                break;
            default : 
                document.write("0 ~ 6 사이의 숫자로 바꿔서 문서를 다시 읽기합니다.")




        }

    </script>



    
</body>
</html>
