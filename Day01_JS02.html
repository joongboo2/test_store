<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>JS-1일차 실습02</title>
</head>
<body>
    <h1>HTML 요소의 innerHTML 속성 이용하기</h1>
<!--     
    시작태그와 종료태그를 가지는 HTML 요소는 거의 대부분 텍스트를 표시할 수 있습니다. 
    표시되는 텍스트는 웹 브라우저 객체가 해당 요소의 innerHTML 속성에 값을 설정합니다. -->

    <p>현재 날짜와 시간 표시</p>
    <button type="button" id="myBtn" onclick="showNowDatetime();">현재 날짜와 시간 표시하기</button>
    <hr>
    <p id="myDisplay">이 곳에 날짜와 시간이 표시됩니다.</p>

    <!-- 원하는 기능: 
         버튼 클릭 시에 id가 myDisplay 인 요소의 텍스트를 현재 날짜시간으로 교체해서 표시.
        
         <프로그래밍 합시다>
        1. 함수 형태로 구현해야 됨
        2. 날짜시간을 저장할 변수를 선언
        3. 날짜시간을 반환하는 브라우저 함수를 이용해서 날짜시간을 가져와서 2단계의 변수에 대입
        4. p 요소를 선택해서 변수에 저장
        5. 선택된 p 요소의 innerHTML 속성의 값을 2 단계의 변수로 교체
        //프로그래밍 완료 
    
            [참고] 식별자(Identifier, 변수이름, 함수이름 등)를 선언할 때 
            - 하나의 단어로 된 식별자: 모두 영문 소문자로 이름을 지정
            - 두개 이상의 단어로 된 식별자
                showNowDatetime 또는 show_now_datetime 중 하나의 방법을 사용
    -->
    <script>
        function showNowDatetime(){

            var nowDatetime = Date() ;  //2,3

            var myDisplay = document.getElementById("myDisplay") ;  //4

            myDisplay.innerHTML = nowDatetime ;

        }
    </script>

    <hr>
    <img id="myImg" src="./../01_HTML/images/img104.jpg"  style="width:200px"
         onclick="myChangeImage();"
    >

    <!-- 원하는 기능: 
         기존 이미지를 클릭 했을 때 img100.jpg 로 바뀜
    
        [프로그래밍 하세요]
        1. 함수 형태로 구현하여, 클릭했을 때 실행되도록 함
        2. img 요소를 선택해서 변수에 저장
        3. 선택된 img 요소의 src 속성의 값을 img100.jpg의 경로 및 파일이름으로 변경
        //프로그래밍 완료 
    -->
    <script>
        function myChangeImage() {

            var myImg = document.getElementById("myImg") ;
            myImg.src = "./../01_HTML/images/img100.jpg" ;

        }
    </script>



    
</body>
</html>
