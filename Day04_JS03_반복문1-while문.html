<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>while문</title>
</head>
<body>
    <h1>반복문 개요 및 while 문</h1>
    <h2>반복문 개요</h2>

<script>           
    //문제: 웹 브라이저에서 1부터 10까지 숫자를 표시하세요.
    //반복되는 것이 무엇인가요?
    // 표시가 반복, +1 이 반복
     
    var a = 1;
    while (a <= 10){
         // a += 1 // a = a + 1 ;
        document.write(a +"<br>");
        a++ ;

    }

    //while 문의 { } 내에는 가급적 변수 선언문을 
    //포함 시키지 마십시오.

</script>
<h1>1부터 10까지 더한 값을 표시하세요.</h1>
<!-- 
프로그래밍하세요.
1. 변수 x를 선언한다. 
2. while 반복문을 사용하여 1~10사이에서 반복할때 변수 x와 다음 반복할 값을 더한다.
3. 변수가 10까지 도달하면 더이상 반복하지 않습니다.
 -->
 <script>
    var num1 = 1;
    var numSum = 0;

    while(num1 <= 100){
        numSum = numSum + num1;
        num1++;
        //num1 = num1 + 1;
    }

    document.write("1~" + (num1 - 1) + "까지의 합은" + numSum + "입니다.");

 </script>

 <h1>구구단 3단을 다음처럼 표시하는 while문을 작성하시오.</h1>

 <!-- 프로그래밍
    1. 변수 3 , 변수 1 하나 선언
    2. 앞에 수 값에 1씩 증가 반복
    -->
 <script>
     var num2 = 1;
     var guguNum = 3;

     while(num2 <= 9){
        document.write(guguNum + "*" + num2 + "=" + guguNum*num2 +"<br>");
        num2++;
    }

 </script>

 <!-- 과제는 while문을 이용해서 구구단 전체를 표시하는 프로그래밍을 하고, 코드로 구현
    프로그래밍
    1. 변수 x와 변수 y를 선언해주고 각각 0값을 넣어주고 초기화해준다.
    2. while문을 이용하여 1씩 증가하는 반복해준다.
    3. 일단부터 구단 반복할수 있는 반복문을 또 만들어준다.
    3. 출력값에 표시해준다.
    -->
    <h1>구구단 while문 과제</h1>
    <script>
        var x = 0 ;
        var y = 0 ;
        
        while(x <= 8){ 
            x = x + 1
            x++
            while(y <= 8){
            y = y + 1
            y++
            document.write(x + "*" + y + "=" + x*y + "<br>");

            }
        }
        
    </script>

<h1>do-while 문: while의 특별한 상황을 보완하기 위해서 사용</h1>
<!--
    특별한 상황: 
        처음부터 조건을 만족하지 않는 경우라도, 
        {  } 안의 실행문을 한 번은 실행하고 싶은 경우.
-->
<script>
    var i = 11 ;
    while (i <= 10) {
        document.write(i + "<br>") ;
        i = i + 1 ;
    }
</script>
<script>
    var j = 11 ;
    do {
        document.write(j + "<br>") ;
        j = j + 1 ;
    } while (j <= 10) ;
</script>
