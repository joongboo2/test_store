<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>String 객체</title>
</head>
<body>
    <h1>내장 API 객체:  4. String 객체</h1>
<!-- 
    - 문자열은 
    -"문자열리터럴".메서드이름(), "문자열리터럴".메서드이름(인수)
    -문자열변수.메서드이름(), 문자열변수.메서드이름(인수)
    -
  1. indexOf("문자열인수"), lastIndexOf("문자열인수")  
  2. charAt(정수)
  3. slice(시작위치, 끝+1_위치), 
     substring(시작위치, 끝+1_위치), 
     substr(시작위치, 글자수)
  4. split(), split(",")
  5. toLowerCase(), toUpperCase()
  6. trim()
  7. concat(콤마로구분된 문자열인수들)
  8. startsWith("문자열인수"), endsWith("문자열인수"), includes("문자열인수")

-->

<h3>String 객체</h3>
<!-- 앞에서 나열한 메서드들은 실행 중인 브라우저의 String 프로토 타입의 소스에 
     정의되어 있습니다.  -->

<script>
    var myName1 = "홍\"길\"동"; // '홍"길"동';
    // 브라우저는 Wapper 처리를 수행함
    // var myName1 = new String("홍\"길\"동");

    var names = ["홍길동", "이순신", "슈퍼맨"];

    document.write("myName1: " + myName1 + ", 글자수: " + myName1.length + "<br>") ;
    document.write("names: " + names + ", .배열의 공간 수: " +  names.length + "<br>") ;




</script>
    
</body>
</html>
