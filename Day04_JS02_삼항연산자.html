<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>삼항연산자</title>
</head>
<body>
<h1>삼항연산자</h1> (조건표현식) ? 값에 준한 표혀식1 : 값2
<!-- 값에 준횬 표현식: 리터널, 또는 값을 변환하는 메서드, 값이 대입된 변수 -->
<p>동작 : 조건을 만족하면, 값1울 반환하고, 조건을 만족하지 않으면 값2 각각 반환</p>
</body>
    <script>
//삼항연산자에 대한 if문을 사용하는 경우
        var x = 6, y = 5,result = 0 ;
        
        if(x == y ) {
        document.write("x와 y는같음<br>");
        } else {
            if (x > y){
                result = x;   
            }else{ 
                result = y;
            }
            document.write("두 개의 숫자" + x + "와(과)" + y + "중, 더 큰수는" + result + "입니다<br>");

        }
        // 위의 코드를 삼항 연산자로 사용한 if 문으로 다시 작성합니다.
        var x1 = 6, y1 = 6, result1 = 0 ;

        if(x1 == y1) {
            document.write("x와 y는같음<br>");
        }else{

            result1 = (x1 >  y1) ? x1 : y1 ;


            document.write("두 개의 숫자" + x1 + "와(과)" + y1 + "중, 더 큰수는" + result1 + "입니다<br>");

        }
        // 조금 다르지만, 삼항 연산자도 중첩될 수 있습니다.
        result = (x1 == y1) ? "x와 y의 값이 " + x1 + "로 같음" : (x1 >  y1) ? x1 : y1 ;

        alert(result);

    </script>
</html>
