<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>연습용</title>
</head>
<body>

    <script>

        for(var j = 11 ; j <= 13 ; j++) {
            if (j == 13) {
                continue ;
            }
            document.write("&nbsp;&nbsp;&nbsp;&nbsp;내부 for 문: 외부 " 
                            + j + "번째 반복입니다.<br>");
            
        }

</script>

    </script>
    
</body>
</html>
