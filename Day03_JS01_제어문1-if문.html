    <h1>if 문2: if - else 문</h1>

    <script>
        x = 30; y = 20;

        if (x == y){
            document.write("x와 y는 같습니다.<br>");
        }

        if (x < y){
            document.write("x가 y 보다 작습니다. <br>");
        }

        if (x > y){
            document.write("x가 y보다 큽니다.<hr>"); 
        }

        if (x == y){ //x와 y가 같으면,
            document.write("x와 y는 같습니다.<br>");
        }else{ //x와 y가 같지 않으면,

            if (x > y) { // x가 y보다 크면
            document.write("x가 y보다 큽니다.<hr>");
            }else{ //x가 y보다 크지 않으면
                document.write("x가 y보다 작습니다.<br>");
             
            }
        }
    </script>

    <h1>if 문3: if(조건식) - else if(조건식) - else if (조건식) 문</h1>

    <script>
        x = 30;
        y = 20;
        if (x == y){
            document.write("x와 y는 같습니다.<br>");
        }

        else if (x < y){
            document.write("x가 y 보다 작습니다. <br>");
        }

        else if (x > y){
            document.write("x가 y보다 큽니다.<hr>"); 
        }
    </script>
