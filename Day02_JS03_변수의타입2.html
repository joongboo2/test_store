<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>JS:자동 타입 변환</title>
</head>
<body>
    <h1>자바스크립트 변수의 자동 타입변환</h1>

<script>
    console.log("1" + 2);
    console.log(typeof ("1" + 2));

    console.log(false + 2);
    console.log(typeof (false + 2));

    console.log(false + "1");
    console.log(typeof (false + "1"));

</script>

<hr>
<script>
    //+ 이외의 산술 연산식에 숫자로된 문자열이 포함된 경우, 문자열이 숫자로 변환된 후
    //산술 연산이 처리됩니다.

    console.log("1" - 2) ;          // 산술연산자: -
    console.log(typeof ("1" - 2)) ;

    console.log("1" * 2) ;          // 산술연산자: *
    console.log(typeof ("1" * 2)) ;

    console.log("1" / 2) ;
    console.log(typeof ("1" / 2)) ; //산술연산자: / (나누기)

    console.log("1" % 2) ;  //
    console.log(typeof ("1" % 2)) ; // 산술연산자: % : 앞의 수를 뒤의 수로 나누고 못나누게 되는 나머지를 반환

    console.log("1a" / 2) ;
    console.log(typeof ("1a" / 2)) ;

    console.log("0" / 0) ;
    console.log(typeof ("0" / 0)) ;

    var a = NaN ;
    var b = Infinity ;

    console.log(typeof a) ;
    console.log(typeof b) ;

    //== 값만 비교, ===은 값과 타입을 모두 비교해서 같으면, true

    console.log("\"1\" == 1 : " + ("1" == 1)) ;
    console.log("\"1\" === 1 : " + ("1" === 1)) ;

    var num1 = "10" ;
    var num2 = "20" ;

    console.log(Number(num1) + Number(num2) ) ;


</script>


    
</body>
</html>
