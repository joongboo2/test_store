<!--
배열(array)이란?
- 프로그램 언어에서 배열(array)은, 변수이름과 인덱스로 참조되는 
  하나 이상의 값들의 집합으로 정의됩니다.

- 배열에서의 각각의 값들의 위치를 가리키는 숫자를 위치 인덱스(index, 0 부터 시작 )라고 합니다.
- 배열의 값과 그 값의 위치인덱스를 배열 요소(element)라고 합니다.
  

즉, 하나의 변수에 여러 개의 값을 대입시킬 때 사용하는 변수의 유형입니다.

자바스크립트에서 배열의 특징은 다음과 같습니다.
1. 배열 요소의 타입이 고정되어 있지 않으므로, 
   같은 배열에 있는 배열 요소끼리의 타입이 서로 다를 수도 있습니다.
   ==> 하나의 배열 유형 변수에 여러 타입의 값을 대입할 수 있습니다.

2. 배열 요소의 인덱스가 연속적이지 않아도 되며, 
   따라서 특정 배열 요소가 비어 있을 수도 있습니다.

3. 자바스크립트에서 배열은 Array 객체로 다뤄집니다.
-->
<script>
//배열 선언(실행 시에 배열이 생성됩니다.)
// 배열 객체가 대입된 변수를 선언하는 3가지 문법
//      1. var myArray1 = [10, true, "이순신"] ;
//      2. var myArray2 = Array(20, true, "이순신") ;
//      3. var myArray3 = new Array(20, true, "이순신") ;

var myArray1 = [20, , "이순신"] ;
var myArray2 = Array(20, null, "이순신");
var myArray3 = new Array(20, undefined, "이순신"); 
var myArray4 = new Array(30) ;
var myArray5 = Array(30, null) ;

document.write("myArray1: " + myArray1 + "<br>") ;
document.write("myArray2: " + myArray2 + "<br>") ;
document.write("myArray3: " + myArray3 + "<br>") ;
document.write("myArray4: " + myArray4 + "<br>") ;
document.write("myArray5: " + myArray5 + "<br>") ;

//배열의 값이 저장될 수 있는 위치의 갯수를 알고 싶을 때
//배열변수.length 속성을 이용합니다.
document.write("myArray1.length: " + myArray1.length + "<br>") ;
document.write("myArray2.length: " + myArray2.length + "<br>") ;
document.write("myArray3.length: " + myArray3.length + "<br>") ;
document.write("myArray4.length: " + myArray4.length + "<br>") ;

document.write("myArray1 타입: " + (typeof myArray1) + "<br>") ;
document.write("myArray2 타입: " + (typeof myArray2) + "<br>") ;
document.write("myArray3 타입: " + (typeof myArray3) + "<br>") ;

document.write("myArray1 타입: " + (Array.isArray(myArray1)) + "<br>") ;
document.write("myArray2 타입: " + (Array.isArray(myArray2)) + "<br>") ;
document.write("myArray3 타입: " + (Array.isArray(myArray3)) + "<br>") ;

//배열의 하나의 값을 읽어오기: 배열변수이름[인덱스], 값 사용하기
var yourAge = myArray1[0];

document.write("yourAge: " + yourAge + "<br>");

//배열 객체가 대입된 변수를 배열변수라고 합니다.
//배열의 공간의 개수는 배열변수이름.length : 배열의 길이를 반환

//배열의 모든 값을 읽어오기: for문을 사용합니다.

for( var i = 0; i < myArray1.length; i++){
    var myValue = myArray1[i] ;

//for-of 문을 사용하는 방법
//배열변수 처럼 여러개의 값이 저장된 객체로부터
//저장된 값들을 하나씩 읽어올 때 사용하면 좋습니다.

for(var myValue of myArray1){ 
    //myValue변수에는 배열의 첫번째 위치부터 순차적으로 하나의 값을 가져와서 저장합니다.
    document.write(myValue + "<br>") ;

}

//for-in 문: 
//배열로부터 요소의 index 를 가져옴, 값이 있는 경우에만 반복됩니다.

}
