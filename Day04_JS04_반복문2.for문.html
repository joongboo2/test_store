<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>for문</title>
</head>
<body>
    <h1>반복제어문: for 문</h1>
    <script>                
        var a = 1;
        while (a <= 5){
            document.write(a +"<br>");
            a++ ;

        document.write("<hr>");
    
        }
    </script>

    <script>
        for (var b = 1 ; b <= 5; b++){
            document.write(b + "<br>");
        }
    </script>

    <!-- 과제는 for문을 이용해서 구구단 전체를 표시하는 프로그래밍을 하고, 코드로 구현
    프로그래밍
    1. 변수 x와 변수 y를 선언해주고 각각 0값을 넣어주고 초기화해준다.
    2. for문을 이용하여 1씩 증가하는 반복해준다.
    3. 일단부터 구단 반복할수 있는 반복문을 만들어준다.
    3. 출력값에 표시해준다.
    -->
    <hr>
    <h1>구구단 for문으로 만들기!</h1>
    <script>
        for (var a = 1; a <= 9; a++){
            for(var b = 1; b <= 9; b++){
            document.write((a + "*" + b + "=") + a*b + "<br>");
        }
        document.write("<hr>")
    }
    </script>

</body>
</html>
