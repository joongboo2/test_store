1. {   } 실행 블록 내에서 선언된 변수는 그 {  } 실행블록 내에서만 사용됩니다.
       - if 문의 if 절, else 절, else if 절, switch 문의 {  }, 
         while 문, for 문의 {} 실행블록에서 선언된 변수는 그 문장의 {} 실행블록 안에서만 사용됩니다.

         사용됩니다. ==> 로컬변수

   로컬변수: function 내에서 var 식별자 ; 실행문으로 선언된 변수 
            -  함수 내의 if, while, else, for 문의 실행블록에 선언된 변수는
