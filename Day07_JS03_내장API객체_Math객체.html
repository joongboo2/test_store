<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Math 객체</title>
</head>
<body>
<h1>내장API객체01: Math객체</h1>

<h3>Math.min()메서드, Math.max()메서드</h3>

<script>
    document.write(Math.min() + "<br>");
    document.write(Math.min(1, 10, -100, -10, 1000, 0) + "<br>") ;  //-100
    document.write(Math.min(1, 10, -100.5, -10, 1000, 0) + "<br>") ; //-100.5
    document.write(Math.min(1, 10, -100, -10, "-1000", 0) + "<br>") ; //-1000
    document.write(Math.min(1, 10, -100, -10, "문자열", 0) + "<br>") ; //NaN

    var myScores = [10, 20, 40.5, 5] ;
    document.write(Math.min(myScores) + "<hr>") ;  //NaN

    document.write(Math.max() + "<br>"); // -Infinity
    document.write(Math.max(1, 10, -100, -10, 1000, 0) + "<br>") ;  //1000
    document.write(Math.max(1, 10, -100.5, -10, 1000.67, 0) + "<br>") ; //1000.67
    document.write(Math.max(1, 10, -100, -10, "1000.5", 0) + "<br>") ; //1000.5
    document.write(Math.max(1, 10, -100, -10, "문자열", 0) + "<hr>") ; //NaN

</script>

<h3>Math.round(실수)메서드 = 반올림</h3>

<script>
    document.write(Math.round() + "<br>" ); // NaN
    document.write(Math.round(10.29) + "<br>" ); //10
    document.write(Math.round(10.5) + "<br>" ); //11
    document.write(Math.round(10) + "<br>" ); // 10
    document.write(Math.round("-10.5") + "<br>" ); //-10
    document.write(Math.round("-10.51") + "<hr>" ); //-11
</script>


<h3>Math.floor(실수)메서드, Math.ceil(실수)메서드</h3>

<script>
    document.write(Math.floor() + "<br>") ;  //NaN
    document.write(Math.floor(10.29) + "<br>") ;  //10
    document.write(Math.floor(10.5) + "<br>") ; //10
    document.write(Math.floor(10) + "<br>") ; //10
    document.write(Math.floor("-10.5") + "<br>") ; //-11
    document.write(Math.floor("-10.51") + "<hr>") ; //-11
    document.write(Math.ceil() + "<br>") ;  //NaN
    document.write(Math.ceil(10.29) + "<br>") ;  //11
    document.write(Math.ceil(10.5) + "<br>") ; //11
    document.write(Math.ceil(10) + "<br>") ; //10
    document.write(Math.ceil("-10.5") + "<br>") ; //-10
    document.write(Math.ceil("-10.51") + "<br>") ; //-10
    document.write(Math.ceil("홍길동") + "<br>") ; //NaN
</script>

<h3>Math.random()메서드</h3>

<script>
    document.write(Math.random());

    //Math.random() 활용방법 하나를 소개합니다.
    // 1 ~ 10 까지 숫자 중 랜덤으로 하나의 수를 표시
    //      0 <=       Math.random     < 1
    //1 ~ 10 까지이므로 10개의 숫자 
    //     0 *10 <=       Math.random           < 1 * 10
                   (0.01x,0.1xx,0.2xx,..0.9xx) 곱하기10
           0    <=  0.1x,1.xx,2.xx,.....9.xx    < 10
    //10 개의 숫자가 1부터 시작해서 10입니다. 1이 시작 수라는 것을 고려
    //
               0 + 1    <=  0.1x,1.xx,2.xx,.....9.xx    < 10 + 1
                            
                1       <=  1.1x,2.xx,3.xx     10.xx    < 11
    //소수점 이하를 버림
            Math.floor(1) <= Math.floor((Math.random() * 10) + 1) < Math.floor(11)
                  1              1, 2, 3,...,10                            11
            Math.floor((Math.random() * 연속된 특정 범위의 정수 갯수 ) + 시작 수)
            랜덤 주사위 숫자 반환 코드: Math.floor((Math.random() * 6 + 1))

</script>
<h3>주사위 던지기</h3>
<script>
    var dicNum = Math.floor(Math.random() * 6) + 1
    document.write("주사위 수: " + dicNum + "<br>");

    //75점이상 랜던함 점수를 표시
    var scoreNum = Math.floor(Math.random() * 26) + 75
    document.write("75점이상 랜덤 점수: " + scoreNum + "<hr>");

</script>
