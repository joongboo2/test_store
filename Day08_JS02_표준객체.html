<!-- 
JS 표준객체: 웹 브라우저의 내장 API 객체들을 의미합니다.

1. Number 객체
2. Math 객체
3. Date 객체
4. String 객체
5. Array 객체

<script>
var custName = "홍길동" ;  //wrapper처리(자동으로 String 객체가 생성됨) 됨
console.log("글자수: " + custName.length);

var custName2 = new String("홍길동") ;
console.log("글자수: " + custName2.length);

var myDate = Date() ;   //string
var myDate2 = new Date() ; //ojbect

//console.log(myDate.getDay());
console.log(myDate2.getDay());

var x = 999999999999999;	// 15자리의 정수부
var y = 9999999999999999;	// 16자리의 정수부
var z1 = 0.7 + 0.2
var z2 = (7 + 2)/10 ;

document.write(x + "<br>");		// 999999999999999
document.write(y + "<br>");		// 10000000000000000
document.write(z1 + "<br>");				// 0.30000000000000004
document.write(z2 + "<br>");
</script>
