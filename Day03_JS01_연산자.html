    <h1>증감연산자(++,--, 일항연산자:연산자에 대한 피연산자가 1개)</h1>

    <script>
        var x1 = y1 = x2 = y2 = 10 ;

        var result1, result2, result3, result4 ;

        result1 = ++x1 + 3;
        result2 = x2++ + 3;

        document.write("x1:" + x1 + "<br>"); // 11
        document.write("x2:" + x2 + "<br>"); // 11
        document.write("result1:" + result1 + "<br>"); // 14
        document.write("result2:" + result2 + "<br>"); // 13

        result3 = --y1 + 3;
        result4 = y2-- + 3;

        document.write("x1:" + x1 + "<br>"); // 11
        document.write("x2:" + x2 + "<br>"); // 11
        document.write("result3:" + result3 + "<br>"); // 12
        document.write("result4:" + result4 + "<br>"); // 13

        var x11 = 10;
        var y11 = 10;

        y = x11-- +5 + --x11 ;
        document.write("x11:" + x11 + "<br>"); // 8
        document.write("y:" + y + "<br>"); // 23

        y = --y11 +5 + y11-- ;
        document.write("y11:" + y11 + "<br>"); // 8
        document.write("y:" + y + "<br>"); // 23

    </script>
