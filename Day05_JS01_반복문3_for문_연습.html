<h1>개발자도구의 콘솔창에 1~ 10 까지의 합계를 구하시오.</h1>
<!-- 조건: for문을 이용하세요 -->
<!-- 프로그래밍



-->
<script>
    var mySum = 0 ;
    for(var i = 1 ; i <=10 ; i++){

        mySum += i ;


    }

    console.log(mySum) ;
</script>

<h1>개발자도구의 콘솔창에 1~ 10 까지의 수 중에서 짝수(추가, 3의배수 등등)만의 합계를 구하시오.</h1>
<!-- 조건: for문을 이용하세요 -->
<!-- 프로그래밍
짝수는 2로 나누었을 때 나머지가 0,
짝수는 2로 나누었을 때 나머지가 1,
-->
<script>
mySum = 0 ;
for(var i = 1 ; i <=10 ; i++){

    if ((i % 2) == 0){  //2 -> 3 3의 배수
        mySum += i ;
    }

}

console.log(mySum) ;

mySum = 0 ;
for(var i = 0 ; i <=10 ; i = i + 2){
    mySum += i ;
}

console.log(mySum) ;

</script>

<h1>구구단1 ~ 9 단을 다음처럼 표시하시오.</h1>
<!--
1 * 1 = 1    2 * 1 = 2    3 * 1 = 3
1 * 2 = 2    2 * 2 = 4    3 * 2 = 3
...

4 * 1 = 1    5 * 1 = 2    6 * 1 = 3
4 * 2 = 2    5 * 2 = 4    6 * 2 = 3
...

7 * 1 = 1    8 * 1 = 2    9 * 1 = 3
7 * 2 = 2    8 * 2 = 4    9 * 2 = 3
-->
<!-- 구구단이 위와 같이 표시되게끔 for문을 이용해서 구현하시오. -->
<script>
//    document.write("============================<br>") ;
    for(var k = 1; k <= 9 ; k = k + 3){
            document.write(k + "단" + "&emsp;&emsp;&emsp;&emsp;&emsp;") ;
            document.write((k+1) + "단" + "&emsp;&emsp;&emsp;&emsp;&emsp;") ;
            document.write((k+2) + "단" + "<br>") ;
//           document.write("============================<br>") ;
       for(var m = 1 ; m <= 9 ; m++) {
            document.write(k + " * " + m + " = " + k*m + "&emsp;&emsp;") ;
            document.write((k+1) + " * " + m + " = " + (k+1)*m + "&emsp;&emsp;") ;
            document.write((k+2) + " * " + m + " = " + (k+2)*m + "<br>") ;
       }
//       document.write("============================<br>") ;
   
    }
   
   </script>
